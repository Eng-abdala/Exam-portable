<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>


    <!-- Sign UP form -->

    <div id="sinup">

        
        <h1 id="h1" class="text-[40px] text-blue-600 text-center mt-[50px]">Create your account</h1>
        <form id="form" class="sm:w-[400px] w-[360px] h-[400px] border-[3px] border-blue-200 m-auto mt-[10px] text-center pt-[80px] px-[20px] " action="">
            <input id="name" class="w-full h-[35px] pl-2 border-[1px] border-blue-400 rounded-md  " type="text" placeholder="Enter your Name"> <br>
            <input id="password" class="w-full h-[35px] pl-2  border-[1px] border-blue-400 rounded-md   my-[10px]" type="password" placeholder="Create A password"> <br>
            <p id="p1"></p>
            <input id="confirm" class="w-full h-[35px] pl-2  border-[1px] border-blue-400 rounded-md  " type="password" placeholder="Confirm Your password"> <br>
            <button id="btn" class="bg-blue-500 px-[20px] py-[3px] text-cent mt-[10px] text-[20px] text-white  rounded-md"> Sign Up</button>
        </form>
    </div>
        <!-- sign in form -->
     <div style="display: none;" id="Login">
        
         <h1 class="text-[40px] text-blue-600 text-center mt-[50px] ">Log In Form</h1>
         <form id="s_form" class="sm:w-[400px] w-[360px]  h-[400px] border-[3px] border-blue-200 m-auto mt-[10px] text-center pt-[80px] px-[20px] " action="">
             <input id="s_name" class="w-full h-[35px] mb-[10px] pl-2 border-[1px] border-blue-400 rounded-md  " type="text" placeholder="Enter your username"> <br>
             <p id="s_p1"></p>
             <input id="s_password" class="w-full h-[35px] pl-2  border-[1px] border-blue-400 rounded-md  " type="password" placeholder="Enter Your password"> <br>
             <button id="s_btn" class="bg-blue-500 px-[20px] py-[3px] text-cent mt-[10px] text-[20px] text-white  rounded-md"> Log in</button>
            </form>
        </div>


        

        <div class=" sm:flex justify-center text-center sm:px-[0px] mt-[20px]">
            <div style="display: none;" id="exam" class=" sm:w-[500px] w-[360px]">

                <h1 class="text-[40px] text-blue-500 mb-[10px]">Welcome to exam prtable</h1>
                
                <input id="num" class="sm:w-[400px] w-[360px] h-[35px] mb-[10px] pl-2 border-[1px] border-blue-400 rounded-md  " type="number" placeholder="Enter number of subjects you take:"> <br>
             <button id="submit" class="bg-blue-500 px-[20px] py-[3px] text-cent mt-[10px] text-[20px] text-white  rounded-md"> Submit</button>
                
            </div>
        </div>

        <!-- subjects -->
         <div style="display: none;" id="resultDiv" class=" text-center">
            <div class="sm:w-full w-[300px]">

                
                <h1 class="text-[30px] text-blue-500 mb-[10px]">Enter marks of each subject to see your result</h1>
                
                <div class=" " id="subjects"  ></div>
                <button id="result" class="bg-blue-500 px-[20px] py-[3px]  text-cent mt-[10px] text-[20px] text-white  rounded-md"> Result</button>
            </div>
            </div>

            <!-- Results -->
             <div style="display: none;" id="end" >
                    <div class="w-[500px] h-[500px] rounded-md bg-orange-50 ">

                        <h1  id="output1" class=" px-[20px] text-[40px] text-blue-700">  </h1> <br>
                        <h1  id="output2"  class="  px-[20px] my-[20px] text-[40px] text-blue-700"> </h1> <br>
                    </div>
                </div>


            

    <script src="main.js"></script>
</body>
</html>
